<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asyn</title>
</head>
<body>
    <script>
        //Promise <String>
            function getNamePromise(){
                return new Promise(function(resolve, reject){
                    resolve("Aditya");
                });
            }

        //Asyn Promise <string>
            async function getNameAsync(){
                return "Aditya asyn";
            }

            getNamePromise()
                .then((name) => console.info(name));

            getNameAsync()
                .then((name) => console.info(name));

        //Kode Await

        function getProduct(){
            const request = new Request("api/product.json",{
                method : "GET"
            });

            const response = fetch(request);

            return response.then((response) => response.json());
        }

        //promise<String> productname
            function getProductNamePromise(){
                return new Promise(function(resolve,reject){
                    getProduct()
                        .then((product) => resolve(product.name))
                        .catch((error) => resolve("Product Tidak Ada"));
                })
            }

            async function getProductNameAsync(){
                try {
                    const product = await getProduct();
                    return product.name;  
                } catch (e) {
                    return "Product Tidak Ada";
                }
            }

        getProductNamePromise()
            .then((productName) => console.info(productName))
        
        getProductNameAsync()
            .then((productName) => console.info(productName))

        
    </script>
</body>
</html>
